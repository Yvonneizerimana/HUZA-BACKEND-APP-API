<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flutterwave Payment</title>
    <script src="https://checkout.flutterwave.com/v3.js"></script>
</head>
<body>

<h1>Flutterwave Payment Form</h1>

<form id="payForm">
    <label for="fullName">Full Name:</label><br>
    <input type="text" id="fullName" name="fullName" required><br><br>
    
    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email" required><br><br>
    
    <label for="phoneNumber">Phone Number:</label><br>
    <input type="tel" id="phoneNumber" name="phoneNumber" required><br><br>
    
    <label for="amount">Amount:</label><br>
    <input type="number" id="amount" name="amount" required><br><br>
    
    <button type="submit">Pay Now</button>
</form>

<script>
    const form = document.getElementById("payForm");

    form.addEventListener("submit", payNow);

    function payNow(e) {
        e.preventDefault();

        // Initialize Flutterwave Checkout
        FlutterwaveCheckout({
            public_key: "FLWPUBK_TEST-5e3cf1c923c45424664b7c4a00a95721-X",
            tx_ref: "ak_" + Math.floor((Math.random() * 100000000) + 1),
            amount: document.getElementById("amount").value,
            currency: "RWF",
            customer: {
                email: document.getElementById("email").value,
                phoneNumber: document.getElementById("phoneNumber").value,
                name: document.getElementById("fullName").valuehttps://github.com/mbienaimee/E-Daz.git
            },
            callback: function (data) {
                console.log(data);
                // You can handle successful payment here
            },
            onclose: function () {
                console.log('Payment modal closed');
                // You can handle modal close event here
            },
            customizations: {
                title: "Your Payment Title",
                description: "Your Payment Description",
                logo: "URL_to_your_logo",
            },
        });

        // Listen for OTP validation event
        window.addEventListener('flutterwave:payment-success', function (event) {
            // This event is triggered after payment success and OTP validation
            console.log('Payment successful!');
            console.log('OTP: ' + event.data.data.flwMeta.otp);
            // You can handle further processing here
        });

        window.addEventListener('flutterwave:close', function () {
            console.log('Payment modal closed');
            // You can handle modal close event here
        });
    }
</script>

</body>
</html>
